<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="books.css">
    <script src="https://kit.fontawesome.com/a8110299f8.js" crossorigin="anonymous"></script>
    <title>Books Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Books Finder</div>
    <div class="section">
        <div class="filter">
            <label for="search-by">Search by :</label>
            <select name="choices" id="search-by" multiple size="2">
                <option name="title" value="title">Title</option>
                <option name="author" value="author">Author</option>
            </select>
        </div>
        <input type="text" id="search-term" placeholder="Enter the title or the author name" autofocus required autocomplete="on">
        <div class="btn"><input type="button" value="Search" id="btn" onclick="selectChoice()"></div>
    </div>
    <div class="pic">
        <img src="pic.png" alt="pic">
    </div>

    <ul class="result" id="result"><!--this is the result list which is displayed when we click on search button--></ul>
    
    <div id="favorites">
        <div id="favorite-books">
        </div>
    </div>
   
    <script src="books.js"></script>
</body>
